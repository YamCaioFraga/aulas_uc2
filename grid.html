<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            background-color: teal;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* grid-template-rows: 1fr 1fr; */
        }
        h1{
            text-align: center;
        }
        img{
            max-width: 100%;
            grid-column: 2;
        }
    </style>
</head>
<body>
    <h1>Bicicleta - A melhor do mundo.</h1>
    <div class="container">
        <img src="/aula_05/img/bicicleta.jpg" alt="Imagem de uma bicicleta">
        <p>A melhor bicicleta fabricada pelo,homem.Ela é atual,potente e cofortável.</p>
        <a href="http://127.0.0.1:5500/aula_05/img/bicicleta.jpg">Compre aqui!</a>
    </div>
</body>
</html>
